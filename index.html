<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container"></div>
  </body>
  <script type="module">
    import { store } from "./index.js";
    function dispatch() {
      store.dispatch({ type: "plus" });
      console.log(store.getState());
      const p = document.getElementsByTagName("p")[0];
      p.innerHTML = "store.count:" + store.getState().count; //创建文本节点
      console.log(p.innerHTML);
    }
    const container = document.getElementsByClassName("container")[0];
    var para = document.createElement("p"); //创建需要增加的元素节点
    para.innerHTML = "store.count:" + store.getState().count; //创建文本节点
    container.appendChild(para);
    var button = document.createElement("button");
    button.innerHTML = "点击修改state";
    button.addEventListener("click", dispatch, false);
    container.appendChild(button);
  </script>
</html>
